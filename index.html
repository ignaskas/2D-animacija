<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>2D Animacija</title>
</head>
<body>
<div id="game_area" class="main_game_area">
    <!--    Loading screen-->
    <div id="blackout">
        <div id="loading_screen">
            <svg width="200" height="200" viewBox="0 0 40 60">
                <polygon class="triangle" fill="none" stroke="#fff" stroke-width="1" points="16,1 32,32 1,32"/>
                <text class="loading" x="0" y="45" fill="#fff">Loading...</text>
            </svg>
        </div>
    </div>
    <!--    Loading screen ends-->
    <!--    Main menu-->
    <div id="starting_screen" class="Main_menu">
        <a class="startgame" href="#"><span onclick="startgame()">Start Game</span></a>
        <a href="#"><span onclick="addint()">Int + 1</span></a>
        <a href="#"><span onclick="addstr()">Str + 1</span></a>
        <a href="#"><span onclick="addagy()">Agy + 1</span></a>
        <a href="#"><span class="pointsleft" id="pointsleft">Points Left: 5</span></a>
    </div>
    <div class="atributes">
        <a href="#"><span id="statint">Int: 4</span></a>
        <a href="#"><span id="statstr">Str: 4</span></a>
        <a href="#"><span id="statagy">Agy: 4</span></a>
    </div>
    <!--    Main menu ends-->
    <!--ITEMS   -->
    <div id="items" class="itemslot">
        <div id="key"></div>
        <div id="flask"></div>
        <div id="armor"></div>
        <div id="sword"></div>
        <div id="staff"></div>
        <div id="blaster"></div>
        <div id="bagofcoins"></div>
    </div>
    <!--EMS ENDS-->
    <!--        BOARD-->
    <div class="player" id="player"></div>
    <div class="grid"></div>
    <div class="board">
        <div class="layer"></div>
    </div>
    <!--    BOARD ENDS-->

    <!--    CARDS-->
    <div id="cards">
        <div id="C1" onclick="firstcard()"></div>
        <div id="C2" onclick="secondcard()"></div>
        <div id="C3" onclick="thirdcard()"></div>
    </div>
    <!--CARDS END-->

    <!--    Flavor text div-->
    <div id="flavor_text">IMAGE AND TEXT GOES HERE</div>
    <!--Flavor text ends-->


    <!--TODO: this is for testing only remove this-->
    <div id="pos"></div>
    <button onclick="test()">testing</button>
    <button onclick="test2()">testing2</button>
</div>

</body>
<script src="script.js"></script>
</html>

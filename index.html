<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Page Title</title>
</head>
<body>
<div id="game_area" class="Main_game_area">
    <div id="starting_screen" class="Main_menu">
        <button class="main_menu_button" id="startgame"  onclick="startgame()">Start Game</button>
        <button class="main_menu_button" id="intbutton" onclick="addint()">Int + 1</button>
        <button class="main_menu_button" id="strbutton" onclick="addstr()">Str + 1</button>
        <button class="main_menu_button" id="agybutton" onclick="addagy()">Agy + 1</button>
        <div class="atributes">
            <span id="statint">Int: 4</span>
            <span id="statstr">Str: 4</span>
            <span id="statagy">Agy: 4</span>
            <span id="pointsleft">Left: 5</span>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
